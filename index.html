<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVDR Studios Shop</title>
    <meta content="OVDR Studios" property="og:site_name"/>
    <meta name="og:description" content="Future website for OVDR Studios merch, currently just shows alternative ways to support us.">
    <meta property="og:title" content="OVDR Shop - Coming Soon">
    <meta content="#6F0096" data-react-helmet="true" name="theme-color" />
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Shop">
    <meta property="og:image" content="https://ovdrstudios.com/assets/images/share.jpg?v=1d93277e" /><meta property="og:image:type" content="image/jpeg" />
    
    <link rel="icon" type="image/png" href="https://ovdrstudios.com/assets/images/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #b388ff;
            --secondary-color: #9c69ff;
            --card-bg: #2a2a2a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 90%;
            width: 600px;
            text-align: center;
            background-color: var(--card-bg);
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(50px) scale(0.9);
            animation: popIn 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            z-index: 10;
            position: relative;
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            color: var(--accent-color);
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background-color: var(--secondary-color);
            animation: underline 2s ease-out forwards;
        }

        @keyframes underline {
            to { width: 100%; }
        }

        p {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .support-button {
            display: inline-block;
            width: 100%;
            max-width: 300px;
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: var(--bg-color);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            position: relative;
            overflow: hidden;
        }

        .support-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: all 0.6s;
        }

        .support-button:hover::before {
            left: 100%;
        }

        .support-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #cursor-glow {
            position: fixed;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: radial-gradient(circle, rgba(179, 136, 255, 0.15) 0%, rgba(179, 136, 255, 0) 70%);
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100vw, 100vh) rotate(360deg); }
        }

        #last-updated {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.8rem;
            opacity: 0.7;
            z-index: 20;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="cursor-glow"></div>
    <div class="floating-shapes"></div>
    <div class="container">
        <h1>OVDR Studios Shop</h1>
        <p>Our merch shop is coming soon!<br>In the meantime, here are other ways to support us:</p>
        <div class="button-container">
            <a href="https://www.youtube.com/@OVDR/join" class="support-button" target="_blank">Become a YouTube Member</a>
            <a href="https://ovdr.org/bisect" class="support-button" target="_blank">Get 25% Off at BisectHosting</a>
        </div>
    </div>
    <div id="last-updated">Last updated: __CLOUDFLARE_PAGES_COMMIT_DATE__</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.support-button');
            const cursorGlow = document.getElementById('cursor-glow');
            const container = document.querySelector('.container');
            const floatingShapes = document.querySelector('.floating-shapes');
            const shapes = ['◆', '■', '●', '▲'];
            const colors = ['#b388ff', '#9c69ff', '#7c4dff', '#651fff'];
            
            buttons.forEach((button, index) => {
                button.style.opacity = '0';
                button.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    button.style.transition = 'all 0.5s ease';
                    button.style.opacity = '1';
                    button.style.transform = 'translateY(0)';
                }, (index + 1) * 200);
            });

            // Create floating shapes
            for (let i = 0; i < 30; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                shape.style.left = `${Math.random() * 100}vw`;
                shape.style.top = `${Math.random() * 100}vh`;
                shape.style.fontSize = `${Math.random() * 20 + 10}px`;
                shape.style.color = colors[Math.floor(Math.random() * colors.length)];
                shape.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                shape.style.animationDuration = `${Math.random() * 40 + 10}s`;
                shape.style.animationDelay = `${Math.random() * 5}s`;
                floatingShapes.appendChild(shape);
            }

            // Cursor glow effect (only for non-mobile devices)
            if (window.matchMedia("(pointer: fine)").matches) {
                document.addEventListener('mousemove', (e) => {
                    const x = e.clientX;
                    const y = e.clientY;
                    
                    cursorGlow.style.left = `${x - 100}px`;
                    cursorGlow.style.top = `${y - 100}px`;
                    
                    const containerRect = container.getBoundingClientRect();
                    if (x >= containerRect.left && x <= containerRect.right &&
                        y >= containerRect.top && y <= containerRect.bottom) {
                        cursorGlow.style.opacity = '0';
                    } else {
                        cursorGlow.style.opacity = '1';
                    }
                });

                document.addEventListener('mouseenter', () => {
                    cursorGlow.style.opacity = '1';
                });

                document.addEventListener('mouseleave', () => {
                    cursorGlow.style.opacity = '0';
                });
            }

            // Format the last updated date
            const lastUpdatedElement = document.getElementById('last-updated');
            const commitDate = lastUpdatedElement.textContent.split(': ')[1];
            if (commitDate !== '__CLOUDFLARE_PAGES_COMMIT_DATE__') {
                const formattedDate = new Date(commitDate).toLocaleString();
                lastUpdatedElement.textContent = `Last updated: ${formattedDate}`;
            }
        });
    </script>
</body>
</html>
